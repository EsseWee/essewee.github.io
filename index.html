<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #f3f3f3;
  font: 100% Georgia,serif;
}
h1 {
  font: 100% Verdana,sans-serif;
	font-size: 2.0em;
	font-style: bold;
	color: #000000;
  margin-left: 40px;
}
h2 {
  font: 100% Verdana,sans-serif;
	font-size: 1.5em;
	font-style: bold;
	color: #000000;
	margin-left: 80px;
}
h3 {
  font: 100% Georgia,serif;
	font-style: bold;
	font-size: 1.2em;
	font-variant: small-caps;
	color: #000000;
	margin-left: 80px;

}
a:link {
  color: #000000;
  text-decoration: none;
}
a:visited {
  color: #000000;
  text-decoration: none;
}
a:hover {
  color: #000000;
	font-style: bold;
	text-decoration: underline;
}
p {
  margin-top: 100px;
}
@media screen and (max-width: 896px) {
  p {width: 85%; margin: 2%; 
				line-height: 2.2em;}
  h3 {font-size: 2em;}
}
@media screen and (max-width: 768px) {
  p {width: 95%; margin: 2%;
  				line-height: 2.5em;}
  h3 {font-size: 2em;}
}
</style>
</head>
<body>
<p>
<h3><a href="https://essewee.github.io/bosbouwers/">| Bosbouwers</a></h3>
<h3><a href="https://essewee.github.io/dingendienietechtwaren/">| Dingen die niet echt waren</a></h3>
</p>
</body>
</html>
